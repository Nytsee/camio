<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>





<ion-content padding>
  <ion-card>
    <ion-card-header>
      Menu des pages en developpement
    </ion-card-header>
  
    <ion-list>
      <button ion-item (click)="openLogin()">
        <ion-icon name="cart" item-start></ion-icon>
        Login
      </button>
  
      <button ion-item (click)="openVideo()">
        <ion-icon name="medical" item-start></ion-icon>
        Video
      </button>
  
      <button ion-item (click)="openMissions()">
        <ion-icon name="cafe" item-start></ion-icon>
        Missions
      </button>
  
      <button ion-item (click)="openDetail()">
        <ion-icon name="paw" item-start></ion-icon>
        Detail mission
      </button>
      
      <button ion-item (click)="openChat()">
        <ion-icon name="beer" item-start></ion-icon>
        Chat
      </button>


      <button ion-item (click)="openChatlist()">
          <ion-icon name="beer" item-start></ion-icon>
          List users in order room
        </button>      

  
    </ion-list>
  </ion-card>
</ion-content>
